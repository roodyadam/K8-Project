name: Application Deploy

concurrency:
  group: application-deploy
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'aim/**'
      - 'kubernetes/apps/**'
  pull_request:
    branches:
      - main
    paths:
      - 'aim/**'
      - 'kubernetes/apps/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: eks-project-aim
  EKS_CLUSTER_NAME: eks-cluster
  IMAGE_TAG: ${{ github.sha }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          config_file: .checkov.yml
          soft_fail: false

  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR URI
        id: ecr-repo
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}"
          echo "repository_uri=${ECR_URI}" >> $GITHUB_OUTPUT
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
            (echo "::error::ECR repository '${{ env.ECR_REPOSITORY }}' does not exist. Please run bootstrap Terraform first." && exit 1)

      - name: Build Image
        id: build-image
        run: |
          docker build -f aim/docker/Dockerfile \
            -t ${{ steps.ecr-repo.outputs.repository_uri }}:${{ env.IMAGE_TAG }} \
            ./aim
          echo "image=${{ steps.ecr-repo.outputs.repository_uri }}:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

      - name: Trivy Scan
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          exit-code: '0'
          version: 'latest'
          trivyignores: '.trivyignore'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.trivy-scan.outcome == 'success'
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push Image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ steps.ecr-repo.outputs.repository_uri }}:${{ env.IMAGE_TAG }}

  deploy:
    needs: [security-scan, build-and-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify Cluster Exists
        run: |
          aws eks describe-cluster --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }} || \
            (echo "::error::EKS cluster does not exist. Run Terraform pipeline first." && exit 1)

      - name: Get ECR URI
        id: ecr-repo
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}"
          echo "repository_uri=${ECR_URI}" >> $GITHUB_OUTPUT

      - name: Update Image Tag in Helm Values
        run: |
          sed -i "s|repository:.*|repository: \"${{ steps.ecr-repo.outputs.repository_uri }}\"|" kubernetes/apps/values.yaml
          sed -i "s|tag:.*|tag: \"${{ env.IMAGE_TAG }}\"|" kubernetes/apps/values.yaml

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kubernetes/apps/values.yaml
          if ! git diff --staged --quiet; then
            git commit -m "chore: update image to ${{ env.IMAGE_TAG }} [skip ci]"
            git push
          fi

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
