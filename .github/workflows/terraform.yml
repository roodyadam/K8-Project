name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  TF_VERSION: 1.5.0

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-deploy
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=eks-cluster/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Terraform Plan
        timeout-minutes: 10
        working-directory: ./terraform
        run: terraform plan -no-color -var="aws_region=${{ env.AWS_REGION }}" -out=tfplan

      - name: Terraform Apply
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        timeout-minutes: 30
        working-directory: ./terraform
        run: terraform apply -auto-approve -no-color tfplan

      - name: Install kubectl (for diagnostics)
        if: failure() && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch')
        uses: azure/setup-kubectl@v3

      - name: Install Helm (for diagnostics)
        if: failure() && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch')
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Diagnose NGINX Ingress Pod Failures
        if: failure() && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch')
        continue-on-error: true
        timeout-minutes: 5
        run: |
          aws eks update-kubeconfig --name eks-cluster --region ${{ env.AWS_REGION }}
          kubectl get pods -n ingress-nginx -o wide || true
          kubectl get events -n ingress-nginx --sort-by='.lastTimestamp' | tail -30 || true
          helm status ingress-nginx -n ingress-nginx 2>&1 || true

