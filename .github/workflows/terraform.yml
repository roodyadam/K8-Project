name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  TF_VERSION: 1.5.0

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=eks-cluster/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Import Existing IAM Resources
        working-directory: ./terraform
        continue-on-error: true
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          terraform import module.iam.aws_iam_role.cluster eks-project-dev-eks-cluster-role || true
          terraform import module.iam.aws_iam_role.node_group eks-project-dev-eks-node-group-role || true
          terraform import module.iam.aws_iam_policy.cluster_autoscaler "arn:aws:iam::${ACCOUNT_ID}:policy/eks-project-dev-cluster-autoscaler-policy" || true

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./terraform
        run: terraform apply -auto-approve -no-color tfplan

