name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  TF_VERSION: 1.5.0

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-deploy
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=eks-cluster/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Install kubectl
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Cleanup NGINX Ingress Helm Release
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        timeout-minutes: 5
        continue-on-error: true
        run: |
          aws eks update-kubeconfig --name eks-cluster --region ${{ env.AWS_REGION }}
          echo "Checking for NGINX Ingress in all namespaces..."
          helm list -A | grep ingress-nginx || echo "Not found in helm list"
          echo "Attempting to uninstall ingress-nginx..."
          helm uninstall ingress-nginx -n ingress-nginx 2>&1 || echo "Uninstall attempted"
          echo "Deleting Helm secrets for ingress-nginx..."
          kubectl delete secrets -n ingress-nginx -l owner=helm 2>&1 || true
          kubectl delete secrets -A -l owner=helm,name=ingress-nginx 2>&1 || true
          sleep 10
          echo "Deleting ingress-nginx namespace..."
          kubectl delete namespace ingress-nginx --ignore-not-found=true --wait=false 2>&1 || true
          sleep 5
          echo "Final verification..."
          helm list -A | grep ingress-nginx && echo "⚠️ Still exists" || echo "✅ Cleanup complete"

      - name: Terraform Plan
        timeout-minutes: 10
        working-directory: ./terraform
        run: terraform plan -no-color -var="aws_region=${{ env.AWS_REGION }}" -out=tfplan

      - name: Terraform Apply
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        timeout-minutes: 30
        working-directory: ./terraform
        run: terraform apply -auto-approve -no-color tfplan

      - name: Diagnose NGINX Ingress Pod Failures
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        continue-on-error: true
        timeout-minutes: 5
        run: |
          aws eks update-kubeconfig --name eks-cluster --region ${{ env.AWS_REGION }}
          echo "=== NGINX Ingress Pod Status ==="
          kubectl get pods -n ingress-nginx -o wide || echo "Namespace or pods not found"
          echo ""
          echo "=== Pod Events ==="
          kubectl get events -n ingress-nginx --sort-by='.lastTimestamp' | tail -20 || echo "No events found"
          echo ""
          echo "=== Pod Logs (if any pods exist) ==="
          for pod in $(kubectl get pods -n ingress-nginx -o jsonpath='{.items[*].metadata.name}' 2>/dev/null); do
            echo "--- Logs for $pod ---"
            kubectl logs -n ingress-nginx $pod --tail=50 2>&1 || echo "Cannot get logs for $pod"
          done
          echo ""
          echo "=== Describe Pods ==="
          kubectl describe pods -n ingress-nginx | tail -50 || echo "Cannot describe pods"
          echo ""
          echo "=== Node Resources ==="
          kubectl top nodes 2>/dev/null || echo "Metrics not available"
          echo ""
          echo "=== Helm Release Status ==="
          helm status ingress-nginx -n ingress-nginx 2>&1 || echo "Cannot get helm status"

