name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  TF_VERSION: 1.5.0

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-deploy
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=eks-cluster/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Terraform Plan
        timeout-minutes: 10
        working-directory: ./terraform
        run: terraform plan -no-color -var="aws_region=${{ env.AWS_REGION }}" -out=tfplan

      - name: Install kubectl
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: aws eks update-kubeconfig --name eks-cluster --region ${{ env.AWS_REGION }}

      - name: Cleanup Existing NGINX Ingress Helm Release
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        timeout-minutes: 5
        run: |
          if helm list -n ingress-nginx 2>/dev/null | grep -q ingress-nginx; then
            echo "Found existing NGINX Ingress Helm release. Deleting..."
            helm uninstall ingress-nginx -n ingress-nginx || true
            echo "Waiting for cleanup..."
            sleep 10
            kubectl delete namespace ingress-nginx --ignore-not-found=true || true
            echo "âœ… NGINX Ingress Helm release cleaned up"
          else
            echo "No existing NGINX Ingress Helm release found. Proceeding..."
          fi

      - name: Terraform Apply
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        timeout-minutes: 30
        working-directory: ./terraform
        run: terraform apply -auto-approve -no-color tfplan

