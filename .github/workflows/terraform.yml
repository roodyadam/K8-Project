name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        required: true
        type: choice
        options:
          - apply
          - destroy
        default: 'apply'

env:
  AWS_REGION: eu-west-2
  TF_VERSION: 1.5.0

jobs:
  terraform:
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-deploy
      cancel-in-progress: false
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=eks-cluster/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate -no-color

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Setup kubectl
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl for EKS
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name eks-cluster

      - name: Delete Kubernetes LoadBalancer Services
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        timeout-minutes: 10
        run: |
          kubectl delete svc --all-namespaces --field-selector spec.type=LoadBalancer --wait=true --timeout=300s 2>&1 || true
          sleep 30
          VPC_ID=$(aws eks describe-cluster --name eks-cluster --region ${{ env.AWS_REGION }} --query 'cluster.resourcesVpcConfig.vpcId' --output text 2>/dev/null || \
                   aws ec2 describe-vpcs --filters "Name=tag:Name,Values=eks-project-dev-vpc" --query 'Vpcs[0].VpcId' --output text --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          if [ -n "$VPC_ID" ]; then
            for LB_ARN in $(aws elbv2 describe-load-balancers --region ${{ env.AWS_REGION }} --query "LoadBalancers[?VpcId=='$VPC_ID'].LoadBalancerArn" --output text 2>/dev/null || true); do
              [ -n "$LB_ARN" ] && aws elbv2 delete-load-balancer --load-balancer-arn "$LB_ARN" --region ${{ env.AWS_REGION }} 2>&1 || true
            done
            sleep 60
            for SG in $(aws ec2 describe-security-groups --filters "Name=vpc-id,Values=$VPC_ID" "Name=group-name,Values=k8s-*" --query 'SecurityGroups[*].GroupId' --output text --region ${{ env.AWS_REGION }} 2>/dev/null || true); do
              [ -n "$SG" ] && [ "$(aws ec2 describe-network-interfaces --filters "Name=group-id,Values=$SG" --query 'length(NetworkInterfaces)' --output text --region ${{ env.AWS_REGION }} 2>/dev/null || echo 1)" = "0" ] && \
                aws ec2 delete-security-group --group-id "$SG" --region ${{ env.AWS_REGION }} 2>&1 || true
            done
          fi

      - name: Terraform Plan
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.action != 'destroy'
        timeout-minutes: 10
        working-directory: ./terraform
        run: terraform plan -no-color -var="aws_region=${{ env.AWS_REGION }}" -out=tfplan

      - name: Terraform Apply
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        timeout-minutes: 30
        working-directory: ./terraform
        run: terraform apply -auto-approve -no-color tfplan

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        timeout-minutes: 30
        working-directory: ./terraform
        run: terraform destroy -auto-approve -no-color -var="aws_region=${{ env.AWS_REGION }}"