# Example Ingress resource with TLS/HTTPS configuration
# This example shows how to configure an ingress with CertManager TLS certificates

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
  annotations:
    # CertManager annotation to automatically provision TLS certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS (optional)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - eks.example.com
        - eks.labs.example.com
      secretName: example-tls-secret  # CertManager will create this secret
  rules:
    - host: eks.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 80
    - host: eks.labs.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 80

---
# Example Ingress without TLS (for testing)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress-http
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: eks.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 80

